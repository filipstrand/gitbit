name: Release GitBit

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "publish" to confirm release'
        required: true
        type: string

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate confirmation
        run: |
          if [ "${{ github.event.inputs.confirm }}" != "publish" ]; then
            echo "âŒ Must type 'publish' to confirm release"
            exit 1
          fi

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Package extension
        run: npm run package

      - name: Get version from package.json
        id: get_version
        run: echo "VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Create VSIX
        run: npx @vscode/vsce package --out gitbit-${{ steps.get_version.outputs.VERSION }}.vsix

      - name: Publish to VS Code Marketplace
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
        run: npx @vscode/vsce publish -p $VSCE_PAT --packagePath gitbit-${{ steps.get_version.outputs.VERSION }}.vsix

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: gitbit-${{ steps.get_version.outputs.VERSION }}.vsix
          tag_name: v${{ steps.get_version.outputs.VERSION }}
          name: Release v${{ steps.get_version.outputs.VERSION }}
          body_path: CHANGELOG.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
